<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenaia's Climbing Stickman</title>
  <style>
    /* CSS */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
    }

    .letter-t, .letter-e, .letter-n, .letter-a, .letter-i {
      position: absolute;
      bottom: 0;
      transform: translateX(-50%);
      width: 40px; /* Adjusted the width */
      height: 120px; /* Adjusted the height */
      background-color: black;
    }

    #stickman {
      position: absolute;
      bottom: 0;
      left: calc(50% - 10px); /* Adjusted the positioning */
    }

    .head, .body, .left-arm, .right-arm, .left-leg, .right-leg {
      width: 20px;
      height: 20px;
      background-color: gray;
      border-radius: 50%;
    }

    .body {
      height: 40px;
    }

    .left-arm, .right-arm {
      width: 10px;
      height: 30px;
    }

    .left-leg, .right-leg {
      width: 10px;
      height: 35px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="stickman">
      <div class="head"></div>
      <div class="body"></div>
      <div class="left-arm"></div>
      <div class="right-arm"></div>
      <div class="left-leg"></div>
      <div class="right-leg"></div>
    </div>
    <div class="letter-t"></div>
    <div class="letter-e"></div>
    <div class="letter-n"></div>
    <div class="letter-a"></div>
    <div class="letter-i"></div>
    <div class="letter-a"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
